<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		*{
			padding: 0;
			margin: 0;
			list-style: none;

		}
		ul{
			width: 148px;
			height: 141px;
			border: 1px solid #999;
			border-top-color: #FE4502;
			background: #f8f8f8;
			font: 12px;
			padding: 8px;
			margin: 50px;	
		}
		li{
			
			line-height: 22px;
			padding: 7px 0 3px;
		}
		.line{
			border-top: 1px dotted #DEDEDE;
		}
		.icon{
			vertical-align: middle;
			width: 25px;
			height: 20px;
		}
		span{
			margin: 0 24px;
		}
	</style>
</head>
<body>
	<div>
		<ul>
			<li><img src="icon1.png" alt="" class="icon"><span>服装内衣</span><img src="gt-1.png" alt="" class="gt"></li><div class="line"></div>
			<li><img src="icon2.png" alt="" class="icon"><span>鞋包配饰</span><img src="gt-1.png" alt="" class="gt"></li><div class="line"></div>
			<li><img src="icon3.png" alt="" class="icon"><span>运动户外</span><img src="gt-1.png" alt="" class="gt"></li><div class="line"></div>
			<li><img src="icon4.png" alt="" class="icon"><span>虚拟服务</span><img src="gt-1.png" alt="" class="gt"></li>
		</ul>
	</div>
</body>
</html>
